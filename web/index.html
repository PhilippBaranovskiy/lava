		!rgb[0]%2 ? rgb[1]-1 : rgb[1]+1,
		rgb[2]%2 ? rgb[2]-1 : rgb[2]+1

	var get_index = function () {

	};

			var t = get_index();

				rgb_prev[t] = rgb[t];

			}

		}, 500);
	});
